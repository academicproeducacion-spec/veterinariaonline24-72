<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo | MYVETPAGE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dymNin43jcH4rM9gH1rZ0q8ZwZtYy7uCZo9YxQfQb0cZ/9x8q4lKf7pQvY1Zz0yqQhS3j2iKcYVhH8CzE0n7YA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="article-header-bar">
        <div class="container article-header-content">
            <a href="index.html#blog" class="article-back">
                <i class="fas fa-arrow-left"></i> Volver al blog
            </a>
            <div class="article-brand">
                <img src="LOGOMYVETPAGE.png" alt="MYVETPAGE" class="article-logo">
            </div>
        </div>
    </header>

    <main class="article-section">
        <div class="container">
            <article id="article-page" class="article-card">
                <div class="article-hero">
                    <img id="article-image" src="" alt="Imagen del artículo">
                </div>
                <div class="article-content-wrap">
                    <h1 id="article-title" class="article-title"></h1>
                    <div class="article-meta">
                        <span id="article-category" class="blog-tag"></span>
                        <span id="article-date"><i class="far fa-calendar"></i></span>
                    </div>
                    <div id="article-body" class="article-body"></div>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
